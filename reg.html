<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="log-reg.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshStart Forum for UBCO Students</title>
</head>

<body>
    <div class="container">

        <div class="left">
            <div class="welcome">
                <P>Welcome to
                <p>
                <h1>FreshStart</h1>
            </div>
        </div>

        <div class="right">

            <div class="login">

                <form action="/login" method="post">
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" name="firstname" required>

                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" name="lastname" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>

                    <label for="setpassword">Password</label>
                    <input type="password" id="setpassword" name="setpassword" required>

                    <label for="confpassword">Confirm Password</label>
                    <input type="password" id="confpassword" name="confpassword" required>

                    <button type="submit">Register and Log in</button>

                    
                </form>

            </div>

        </div>

    </div>
</body>
